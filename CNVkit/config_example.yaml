bams:
  sample_name: "/path/to/bam" # if TM sample_name is sample_seqid-dedup

vcf:
  sample_name: "/path/to/gvcf"

cnvkit_batch:
  normalpool: "/path/to/normal/pool"
  extra: "any extra parameters for rule"

cnvkit_diagram:
  extra: "any extra parameters for rule"

cnvkit_diagram:
  extra: "any extra parameters for rule"

cnvkit_scatter:
  extra: "any extra parameters for rule"

