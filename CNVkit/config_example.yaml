    "chr21": "RUNX1" # or other chr: genenames in bedfile to be marked on scatter
  extra: "any extra parameters for rule"

vcf2excel:
  cnvkitartefact: "/path/to/cnvkit/artefactfile"
  cyto: "/path/to/file/with/cytocoordinates"
